# Default values for meetverse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

frontend:
  resources:
     limits:
       cpu: 100m
       memory: 128Mi
     requests:
     cpu: 100m
     memory: 128Mi
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http
  image:
    repository: us-west1-docker.pkg.dev/meetversetest/meetverse/web
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest
  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: true
    className: nginx
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example-fe.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: chart-example-tls
        hosts:
          - chart-example.local

replicaCount: 1

env:
  - name: DB_NAME
    value: "meetverse"
  - name: PERSISTENT_SESSION
    value: "true"
  - name: DD_LOGS_INJECTION
    value: "true"
  - name: OPENAI_KEY
    value: X
  - name: GOOGLE_CLIENT_ID
    value: x
  - name: GOOGLE_PROJECT_ID
    value: X
  - name: GOOGLE_CLIENT_SECRET
    value: X
  - name: GOOGLE_REDIRECT_URIS
    value: X
  - name: GMAIL_REFRESH_TOKEN
    value: X
  - name: GMAIL_CLIENT_ID
    value: X
  - name: GMAIL_CLIENT_SECRET
    value: X
  - name: DD_API_KEY
    value: X
  - name: DD_SITE
    value: X
  - name: DD_TRACE_ENABLED
    value: X
  - name: DD_TRACE_PROPAGATION_STYLE
    value: X

image:
  repository: us-west1-docker.pkg.dev/meetversetest/meetverse/api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "meetverse"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  service:
    nameOverride: "mongodb"
  auth:
    usernames: ["mongo"]
    databases: ["meetverse"]
    existingSecret: meetverse
