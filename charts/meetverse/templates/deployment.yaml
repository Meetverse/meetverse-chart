apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "meetverse.fullname" . }}
  labels:
    {{- include "meetverse.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "meetverse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "meetverse.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "meetverse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DB_NAME
              value: "meetverse"
            - name: PERSISTENT_SESSION
              value: "True"
            - name: DD_LOGS_INJECTION
              value: "true"
            {{- with (first .Values.ingress.hosts) }}
            - name: URI
              value: {{ .host }}
            {{- end }}
            - name: OPENAI_KEY
              value: {{ .Values.openAPI.key }}
            - name: GOOGLE_CLIENT_ID
              value: {{ .Values.google.client_id }}
            - name: GOOGLE_PROJECT_ID
              value: {{ .Values.google.project }}
            - name: GOOGLE_CLIENT_SECRET
              value: {{ .Values.google.secret }}
            - name: GOOGLE_REDIRECT_URIS
              value: {{ .Values.google.redorect_urls }}
            - name: GMAIL_REFRESH_TOKEN
              value: {{ .Values.gmail.refresh_token }}
            - name: GMAIL_CLIENT_ID
              value: {{ .Values.gmail.client_id }}
            - name: GMAIL_CLIENT_SECRET
              value: {{ .Values.gmail.client_secret }}
            - name: DD_API_KEY
              value: {{ .Values.datadog.key }}
            - name: DD_SITE
              value: {{ .Values.datadog.site }}
            - name: DD_TRACE_ENABLED
              value: {{ .Values.datadog.trace }}
            - name: DD_TRACE_PROPAGATION_STYLE
              value: {{ .Values.datadog.propagation }}
            - name: MONGODB_URI
              value: "mongodb://{{- with (first .Values.mongodb.auth.usernames) }}{{ . }}{{- end }}:{{- with (first .Values.mongodb.auth.passwords) }}{{ . }}{{- end }}@{{ .Values.mongodb.service.nameOverride }}.{{ .Release.Namespace }}.svc"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
